{% extends 'base.html' %}

{% block title %}Editar Producto - Laura's{% endblock title %}

{% block content %}

<main>
  <section class="section section-top">
    <section class="section-form">
      <form class="form" action="" method="POST">{% csrf_token %}
        <h1 class="form__title">Editar Producto</h1>
        {{ form.as_p }}
        <button class="btn btn--black">Guardar cambios</button>
        <a class="btn btn--black" href="{% url 'product_detail' product.pk %}">Cancelar</a>
      </form>
    </section>
  </section>
</main>

{% endblock content %}
