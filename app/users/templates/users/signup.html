{% extends 'base.html' %}

{% block title %}Cuenta Nueva - Laura's{% endblock title %}

{% block content %}

<main>

    <section class="section-form">
      <form class="form" action="" method="POST">{% csrf_token %}

        {{ form.as_p }}

      </form>
    </section>
  </section>
</main>

{% endblock content %}
