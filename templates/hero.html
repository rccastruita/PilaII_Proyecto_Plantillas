hero.html
Plantilla para el hero (Portada) de la página Home
Incluye un Call To Action a la página del catálogo de productos

{% endcomment %}

<article class="hero">
  <div class="logo hero__logo">
    <span class="logo logo__top">Laura's</span>
    <span class="logo logo__bottom">Repostería Artesanal</span>
  </div>
  <div class="hero__slogan">
    <h1>
      <strong>Los mejores</strong>
      <br>postres caseros de La Laguna
    </h1>
  </div>
  <div class="hero__cta">

  </div>
</article>
