<nav class="navbar navbar--bottom">
  {# Links to important sites #}
  <a href="{% url 'product_list' %}" class="navbar__item">
    <svg class="navbar__icon"><use href="#cake-icon-sprite"></use></svg>
    <span class="navbar__text">Productos</span>
  </a>
  <a href="{% url 'home' %}" class="navbar__item">
    <svg class="navbar__icon"><use href="#discount-icon-sprite"></use></svg>
    <span class="navbar__text">Promociones</span>
  </a>
  <a href="{% url 'home' %}" class="navbar__item">
    <svg class="navbar__icon"><use href="#cart-icon-sprite"></use></svg>
    <span class="navbar__text">Carrito</span>
  </a>

  {# Hamburger button (for dropdown menu) #}
  <button class="navbar__item navbar__button" id="navbar-dropdown-button">
    <svg class="navbar__icon"><use href="#menu-icon-sprite"></use></svg>
    <span class="navbar__text">Menu</span>
  </button>

  <!-- Dropdown menu -->
  <div class="dropdown">
    {% if user.is_authenticated %}
    {# User menu #}
      <div class="dropdown__item user">
        <div class="user__name">
          {{ user.username }}
        </div>
        <div class="user__links">
          <a href="{% url 'user_update' %}">Profile</a>
          <a href="{% url 'logout' %}" class="logout-link">Log out</a>
        </div>
      </div>
    {% else %}
    {# Login options #}
      <div class="dropdown__item user">
        <div class="user__links">
          <a href="{% url 'login' %}" class="login-link">
            Login
          </a>
          <a href="{% url 'signup' %}" class="signup-link">
            Signup
          </a>
        </div>
      </div>
    {% endif %}
    
    {# Navigation links #}
    <a href="{% url 'home' %}" class="dropdown__item">
      Home
    </a>
    <a href="{% url 'product_list' %}" class="dropdown__item">
      Products
    </a>
    <a href="{% url 'about' %}" class="dropdown__item">
      About
    </a>
    <a href="{% url 'store_list' %}" class="dropdown__item">
      Contact
    </a>
  </div>
</nav>
